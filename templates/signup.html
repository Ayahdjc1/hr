<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | VacMatch.AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body class="bg-gray-100">

    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96" x-data="{ showPassword: false }">
            <h2 class="text-2xl font-semibold text-center mb-6">Регистрация</h2>

            <!-- Ошибки -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mb-4">
                        {% for category, message in messages %}
                            <div class="text-red-500">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('signup') }}" method="POST" class="space-y-4">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Имя</label>
                    <input type="text" name="name" id="name" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" name="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Пароль</label>
                    <div class="relative">
                        <input type="password" name="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg" :type="showPassword ? 'text' : 'password'" required>
                        <button type="button" x-on:click="showPassword = !showPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600">
                            <svg x-show="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10c1.5-1.5 4-3 6-3s4.5 1.5 6 3M3 10c1.5 1.5 4 3 6 3s4.5-1.5 6-3M3 10c1.5 1.5 4 3 6 3s4.5-1.5 6-3" />
                            </svg>
                            <svg x-show="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6.5 9.5l1-1M6 3.5A4 4 0 0110.5 1c2.75 0 5 3 5 3s3 0 5 3c-3 3-3 6-3 6l-1.5-1.5M6 5.5c.5 0 1 .5 1 1s-.5 1-1 1-.5-.5-.5-1 .5-.5 1-.5z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="confirmPassword" class="block text-gray-700">Подтверждение пароля</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" class="w-full p-3 border border-gray-300 rounded-lg" required>
                </div>

                <div class="mb-4">
                    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105">
                        Зарегистрироваться
                    </button>
                </div>

                <div class="text-center">
                    <p class="text-sm">Уже есть аккаунт? <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800">Войдите</a></p>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
