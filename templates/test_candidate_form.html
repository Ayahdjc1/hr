<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тестирование кандидата | VacMatch.AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="max-w-3xl mx-auto py-10 px-4">
    <h1 class="text-2xl font-bold mb-6">Прохождение теста</h1>

    <form id="testForm" method="POST" class="space-y-6 bg-white p-6 rounded-xl shadow">

      <div>
        <label for="full_name" class="block font-semibold mb-2">ФИО</label>
        <input type="text" name="full_name" id="full_name" required
               class="w-full border p-2 rounded-xl focus:outline-none focus:ring focus:border-blue-400" />
      </div>

      {% for q in questions %}
      <div>
        <label class="block font-semibold mb-2">Вопрос {{ loop.index }}:</label>
        <p class="mb-2 text-sm text-gray-600">{{ q[1] }}</p>
        <textarea name="answer{{ q[0] }}" required rows="4"
                  class="w-full border p-2 rounded-xl focus:outline-none focus:ring focus:border-blue-400"></textarea>
      </div>
      {% endfor %}

      <div class="text-right">
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700">
          Отправить ответы
        </button>
      </div>
    </form>

    <!-- Лоадер -->
    <div id="loadingBlock" class="mt-6 hidden text-center">
      <div class="flex items-center justify-center space-x-2">
        <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
        <p class="text-blue-600 font-medium">Генерация отчета, пожалуйста подождите...</p>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('testForm');
    const loader = document.getElementById('loadingBlock');

    form.addEventListener('submit', function () {
      form.classList.add('hidden');
      loader.classList.remove('hidden');
    });
  </script>

</body>
</html>
